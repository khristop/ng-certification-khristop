<div class="well">
  <h2>Enter a zipcode:</h2>
  <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" [(ngModel)]="zipcodeControl" #locationControl="ngModel">
  <br>
  <button class="btn btn-primary" id="addLocationBtn" (click)="addLocation()">
    Add location
  </button>
</div>
